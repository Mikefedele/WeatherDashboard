<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid" id="header">
      <h1 class="h1" id="name">Weather Dashboard</h1>
      <h1 id="currentLoc"></h1>
    </div>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h3>Select a City</h3>
            <br />
            <form id="citySelector">
              <div class="form-group row">
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="cityName" />
                </div>
              </div>

              <button
                type="submit"
                id="submitButton"
                value="Submit"
                class="btn btn-info"
              >
                Submit
              </button>
            </form>
          </div>
          <div id="buttonColumn"></div>

          <div class="card col-5" >
            <ul id="currentData" class="list-group list-group-flush">
              <!-- Current Day Card will appear here -->
            </ul>
          </div>

          <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
      </div>

      <div class="row recentSearches">
        <ul id="recentbtns"></ul>

      </div>

      <div class="parent">
        <div class="row" id="5-Day" style="border: 1px solid black"></div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
